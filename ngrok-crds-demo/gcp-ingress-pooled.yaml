apiVersion: v1
kind: Service
metadata:
  name: hello-gcp-2
  namespace: demo
spec:
  selector:
    app: hello-gcp
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-gcp-ingress
  namespace: demo
  labels:
    # Pool label - multiple ingresses with same label share endpoint
    ngrok.com/endpoint-pool: demo-pool
spec:
  ingressClassName: ngrok
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-gcp
            port:
              number: 80
---
# Second Ingress in the same pool for HA
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-gcp-ingress-2
  namespace: demo
  labels:
    # Same pool label - shares endpoint with ingress above
    ngrok.com/endpoint-pool: demo-pool
spec:
  ingressClassName: ngrok
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-gcp-2
            port:
              number: 80

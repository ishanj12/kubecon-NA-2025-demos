apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gcp-gateway
  namespace: demo
  annotations:
    k8s.ngrok.com/pooling-enabled: "true"
spec:
  gatewayClassName: ngrok
  listeners:
  - name: https
    hostname: "gw-api-demo.ngrok.app"
    protocol: HTTPS
    port: 443
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hello-gcp-route
  namespace: demo
spec:
  parentRefs:
  - name: gcp-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: hello-gcp
      port: 80
---
# Second Gateway in the same pool for HA
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gcp-gateway-2
  namespace: demo
  annotations:
    k8s.ngrok.com/pooling-enabled: "true"
spec:
  gatewayClassName: ngrok
  listeners:
  - name: https
    hostname: "gw-api-demo.ngrok.app"  # Same hostname = shared pool
    protocol: HTTPS
    port: 443
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hello-gcp-route-2
  namespace: demo
spec:
  parentRefs:
  - name: gcp-gateway-2
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: hello-gcp
      port: 80

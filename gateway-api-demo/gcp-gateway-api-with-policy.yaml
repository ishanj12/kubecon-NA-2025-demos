apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gcp-gateway
  namespace: gateway-demo
  annotations:
    # Reference the traffic policy
    k8s.ngrok.com/traffic-policy: hello-policy
spec:
  gatewayClassName: ngrok
  listeners:
  - name: https
    hostname: "gw-api-demo.ngrok.app"
    protocol: HTTPS
    port: 443
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hello-gcp-route
  namespace: gateway-demo
spec:
  parentRefs:
  - name: gcp-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: hello-gcp
      port: 80
---
apiVersion: ngrok.k8s.ngrok.com/v1alpha1
kind: NgrokTrafficPolicy
metadata:
  name: hello-policy
  namespace: gateway-demo
spec:
  policy:
    on_http_response:
      - actions:
          - type: add-headers
            config:
              headers:
                x-demo-source: "ngrok-gateway-api"
                x-powered-by: "ngrok"

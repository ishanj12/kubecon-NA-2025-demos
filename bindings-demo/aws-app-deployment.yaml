apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-aws
  namespace: demo
  labels:
    app: hello-aws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-aws
  template:
    metadata:
      labels:
        app: hello-aws
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: hello-aws-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-aws-html
  namespace: demo
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Hello from AWS Cluster</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #FF9900 0%, #232F3E 100%);
                color: white;
            }
            .container {
                text-align: center;
                padding: 40px;
                background: rgba(0,0,0,0.3);
                border-radius: 10px;
            }
            h1 { font-size: 3em; margin: 0; }
            p { font-size: 1.5em; }
            .aws-logo { font-size: 5em; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="aws-logo">☁️</div>
            <h1>Hello from AWS Cluster!</h1>
            <p>This service is running in the "remote" AWS cluster</p>
            <p>Connected via ngrok Kubernetes Bindings</p>
        </div>
    </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: hello-aws
  namespace: demo
spec:
  selector:
    app: hello-aws
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
